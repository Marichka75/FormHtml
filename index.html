<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <form> 
        <h1>Log in</h1>
        <p><b>Don't have an account? </b><a href="https://www.somosf5.org/rompemosloscodigos"><b>sign Up</b></a></p>
        <button><img src="" alt="google"><b>Sign in with Google</b></button>
        <button><img src="" alt="Facebook"></button>

        <fieldset>
            <legend><b>or</b></legend>
            <label for="email"><b>Email</b></label><br>
            <input type="email" id="email" placeholder="Enter Email" required><br>
            <label for="pwd"><b>Password</b></label><br>
            <input type="password" id="pwd" placeholder="Enter Password" required><br>
            <input type="submit" value="Log in">
            <p><a href="https://femcoders.factoriaf5.org/">Forgot password?</a></p>
        </fieldset>

    </form> 
    
</body>
</html>
